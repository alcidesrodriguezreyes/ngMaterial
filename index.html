<html ng-app="calendarApp">
    <head>
        <title>Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- apple -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- chrome -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
        <!--link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

        <!-- ng-Progress -->
        <link href="bower_components/ngprogress/ngProgress.css" rel="stylesheet" type="text/css"/>
        
        <!-- angular material styles -->
        <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" type="text/css"/>        
        <link href="bower_components/angular-material/themes/target-theme.css" rel="stylesheet" type="text/css"/>
        
        <!-- custom styles -->
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body layout="row" ng-controller="mainCtrl" ng-Cloak>
        <!-- left sidebar -->
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-swipe-left="onSwipeLeft()">
            <md-toolbar class="md-target-theme md-tall">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-content class="md-target-theme">
                
            </md-content>
        </md-sidenav>
        <!-- end left sidebar -->
            
            
            
            
        <div flex="" layout="column" role="main" tabindex="-1">
            
            <md-toolbar class="md-tall md-target-theme" >
                <div class="md-toolbar-tools">
                    <md-button hide-gt-sm aria-label="Menu" ng-click="toggleLeftNav()">
                        <i class="fa fa-bars"></i>
                    </md-button>
                    <h2 hide-sm><a href="#/"><i class="fa fa-dot-circle-o targetLogo"></i> service now</a></h2>
                    <!-- fill up the space between left and right area -->
                    <span flex></span>
                    <span class="rightTools" hide-gt-sm>
                        
                        <md-button aria-label="search">
                            <i class="fa fa-search"></i>
                        </md-button>
                        <md-button aria-label="more">
                            <i class="fa fa-ellipsis-v"></i>
                        </md-button>
                    </span>
                    <span hide-sm>Welcome, <a href="#">John Doe</a> | <a href="#">logout</a></span>
                </div>
                
                <div class="md-toolbar-tools navigationBar" hide-sm>
                    <ul flex="">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/order">Order</a></li>
                        <li><a href="#/fix">Fix</a></li>
                        <li><a href="#/meetings">My meetings</a></li>
                        <li><a href="#/help">Help</a></li>
                    </ul>
                </div>
                
                
            </md-toolbar>
            
            <!-- <ng-view></ng-view> -->
            
            <md-content flex="" md-scroll-y="" class="md-padding" ng-view="" md-swipe-right="onSwipeRight()">
                                
            </md-content>
        </div>        
        
        
        
        <!-- angular -->
        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>        
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        
        <script src="bower_components/angular-material/angular-material.js" type="text/javascript"></script>
        
        
        
        <!-- ng-Progress -->
        <script src="bower_components/ngprogress/build/ngProgress.min.js" type="text/javascript"></script>
        
        <script src="js/routes.js" type="text/javascript"></script>
        <script src="js/calendarApp.js" type="text/javascript"></script>

</html>
